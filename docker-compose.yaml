version: '3'

services:
  # mongo-service
  mongo-service:
    container_name: mongo-service
    image: mongo:latest
    restart: always
    networks:
      - net
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"

  # data-service
  data-service:
    build: ./data-service
    container_name: data-serivce
    ports:
      - 5001:5000

  # backend-service
  backend-service:
    build: "./backend-service"
    container_name: backend-serivce
    networks:
      - net
    ports:
      - 3000:3000
    depends_on:
      - mongo-service
    restart: unless-stopped

  # parser-service
  parser-serivce:
    build: "./parser-service"
    container_name: parser-serivce
    networks:
      - net
    ports:
      - 3002:3000
    restart: unless-stopped

  # frontend-service
  # TODO: Frontend is deployed on Firebase, but could be moved here

networks:
  net:
    driver: bridge

