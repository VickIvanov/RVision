version: '3'

services:
  # postgres-service
  postgres:
    image: postgres:11.1
    container_name: postgres
    networks:
      - net
    ports:
      - 5432:5432
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data:rw
    environment:
      LC_ALL: 'C.UTF-8'
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_DB: backend
      PGDATA: /var/lib/postgresql/data
    restart: unless-stopped
  
  # dataset-service
  # TODO: Add YAML script for dataset service

  # backend-service
  backend-service:
    build: ./backend-service
    container_name: backend-serivce
    networks:
      - net
    ports:
      - 8000:8000
    depends_on:
      - postgres
    restart: unless-stopped

  # frontend-service
  # TODO: Add YAML script for frontend service

networks:
  net:
    driver: bridge
